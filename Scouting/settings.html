<html>
<head>
	<title>6800 Scouting - 2018</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"></script>
	<link rel="stylesheet" href="assets/css/custom.css">
</head>
<body>
	<div class="topnav" id="nav_bar">
		<a href="index.html">Scout</a>
		<a href="data.html">Data</a>
		<a href="prematch.html">Pre-match</a>
		<a href="team.html">Team Lookup</a>
		<a href="picklist.html">Pick list</a>
		<a href="settings.html" class="active">Settings</a>
		<a href="javascript:void(0);" class="icon" onclick="nav_bar_click()">&#9776;</a>
	</div>

	<br>

	<form id="settingsForm">

		<label for="general">General</label>
		<div class="row" id="general">
			<div class="six columns">
				<label for="name">Name</label>
				<input class="u-full-width" type="text" placeholder="John Smith" id="name" required>
			</div>
			<div class="six columns">
				<label for="regional">Regional code</label>
				<input class="u-full-width" type="text" placeholder="Hub City: txlu, Lone Start South: txho" id="regional" required>
			</div>
		</div>
		<input class="button-primary" type="submit" value="Save">
	</form>

</body>
<script
	src="https://code.jquery.com/jquery-3.3.1.min.js"
	integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	crossorigin="anonymous"></script>
<script src="assets/js/custom.js"></script>
<script>
	$("#name").val(getCookie("name"));
	$("#regional").val(getCookie("regional"));

	$('#settingsForm').on('submit', function () {
		setCookie("name", $("#name").val(), 5);
		setCookie("regional", $("#regional").val(), 5);
	    alert('Settings saved!');
	    return true;
	});
</script>
</html>
