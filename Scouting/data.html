<html>
<head>
	<meta charset="utf-8"/>
	<title>6800 Scouting - 2018</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"></script>
	<link rel="stylesheet" href="assets/css/custom.css">
	<meta name="viewport" content="width=device-width" />
</head>
<body>
	<div class="topnav" id="nav_bar">
		<a href="index.html">Scout</a>
		<a href="pit_scout.html">Pit Scout</a>
		<a href="match-results.html">Match Results</a>
		<a href="data.html" class="active">Rankings</a>
		<a href="prematch.html">Pre-match</a>
		<a href="team.html">Team Lookup</a>
		<a href="picklist.html">Pick list</a>
		<a href="settings.html">Settings</a>
		<a href="javascript:void(0);" class="icon" onclick="nav_bar_click()">&#9776;</a>
	</div>

	<br>
	<div style="overflow-x:auto;">
		<table class="u-full-width" id="data">
			<thead>
				<tr>
					<th>Team</th>
					<th data-sort-default>Rank</th>
					<th>Matches</th>
					<th>Record</th>
					<th>RP</th>
					<th>OPR</th>
					<th>Auto Left</th>
					<th>Auto Center</th>
					<th>Auto Right</th>
					<th>Auto Switch</th>
					<th>Auto Scale</th>
					<th>Teleop Switch</th>
					<th>Teleop Scale</th>
					<th>Teleop Vault</th>
					<th>DFR</th>
					<th>Hang</th>
					<th>Hosted Hang</th>
				</tr>
			</thead>
			<tbody id="team_data">
			</tbody>
		</table>
	</div>

</body>
<script src="https://www.gstatic.com/firebasejs/4.9.1/firebase.js"></script>
<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
<script src="assets/js/custom.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tablesort/5.0.2/tablesort.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tablesort/5.0.2/sorts/tablesort.number.min.js"></script>
<script>

	if (getCookie("regional")=="") {
		window.location.replace("settings.html");
	}
	
	firebase.initializeApp(config);
	var database = firebase.database();

  	var sort = new Tablesort(document.getElementById('data'), {
	  	ascending: true
	});

    var averageRef = firebase.database().ref(getCookie("regional") + "/teams/");
    averageRef.on('value', function(snapshot) {

		getData(getCookie("regional") + "_rankings", "event/2018" + getCookie("regional") + "/rankings", function(returned_data) {
			var data = {};
			returned_data['rankings'].forEach(function(item, index) {
				var team = item.team_key.replace("frc","");
				data[team] = {};
				data[team]['rank'] = item.rank;
				data[team]['matches'] = item.matches_played;
				data[team]['record'] = item.record.wins + "-" + item.record.losses + "-" + item.record.ties;
				data[team]['rp'] = item.extra_stats[0];
			});

			getData(getCookie("regional") + "_oprs", "event/2018" + getCookie("regional") + "/oprs", function(returned_data) {
				for (var key in returned_data['oprs']) {
					var team = key.replace("frc","");
					if (data[team] != undefined)
						data[team]['opr'] = returned_data['oprs'][key].toFixed(2);
				}

		        snapshot.forEach(function(childSnapshot) {
					var averages = childSnapshot.val()['averages'];
					var team = childSnapshot.key;
					if (data[team] == undefined) {
						data[team] = {};
						data[team]['rank'] = "N/A";
						data[team]['matches'] = "N/A";
						data[team]['record'] = "N/A";
						data[team]['rp'] = "N/A";
					}
					
					var entry = document.getElementById('team_data').insertRow(-1)
					entry.className = team.alliance;

					entry.insertCell(0).innerHTML = team;
					entry.insertCell(-1).innerHTML = data[team]['rank'];
					entry.insertCell(-1).innerHTML = data[team]['matches'];
					entry.insertCell(-1).innerHTML = data[team]['record'];
					entry.insertCell(-1).innerHTML = data[team]['rp'];
					entry.insertCell(-1).innerHTML = data[team]['opr'];
					entry.insertCell(-1).innerHTML = formatAverages(averages['left_avg']);
					entry.insertCell(-1).innerHTML = formatAverages(averages['center_avg']);
					entry.insertCell(-1).innerHTML = formatAverages(averages['right_avg']);
					entry.insertCell(-1).innerHTML = averages['auto_switch_avg'].toFixed(1);
					entry.insertCell(-1).innerHTML = averages['auto_scale_avg'].toFixed(1);
					entry.insertCell(-1).innerHTML = averages['teleop_switch_avg'].toFixed(1);
					entry.insertCell(-1).innerHTML = averages['teleop_scale_avg'].toFixed(1);
					entry.insertCell(-1).innerHTML = averages['teleop_vault_avg'].toFixed(1);
					entry.insertCell(-1).innerHTML = averages['defensive_rating_avg'];
					entry.insertCell(-1).innerHTML = formatAverages(averages['teleop_hang_succeed_avg']);
					entry.insertCell(-1).innerHTML = formatAverages(averages['teleop_host_succeed_avg']);
			  	});
				sort.refresh();
			});
		});
	});

	function formatAverages(data) {
		return (parseFloat(data) * 100).toFixed() + '%';
	}
</script>
</html>
